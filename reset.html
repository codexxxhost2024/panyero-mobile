<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Panyero - Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #E3FCEC, #D6F5E7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            color: #18385e; /* Updated primary color */
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #18385e; /* Updated primary color */
            outline: none;
        }
        .btn {
            background-color: #18385e; /* Updated primary color */
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #152f54; /* Updated hover color - slightly darker shade */
            transform: scale(1.03);
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #18385e; /* Updated primary color */
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            color: #18385e; /* Updated primary color */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <div class="links">
            <a href="signin.html">Back to Sign In</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTsjYZNWFfZOESP-2QQfbD7jc5fG9FJdc",
            authDomain: "explore-malaysia-6d28d.firebaseapp.com",
            projectId: "explore-malaysia-6d28d",
            storageBucket: "explore-malaysia-6d28d.appspot.com",
            messagingSenderId: "869053244601",
            appId: "1:869053244601:web:29ad09ff454b43230be768",
            measurementId: "G-5XJK1H7KWX"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    console.log('Password reset email sent successfully to:', email); // Debug log
                    alert('Password reset link sent to your email!');
                    window.location.href = 'signin.html';
                })
                .catch((error) => {
                    console.error('Error sending reset email:', error); // Log the error
                    alert('Error: ' + error.message); // Show detailed error message
                });
        });
    </script>
</body>
</html>
