<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panyero - Selfie Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e6edf5, #d1dbe8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            color: #18385e;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .upload-section {
            background: #f9f9f9;
            border: 2px dashed #bbb;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
        }
        .upload-section img {
            width: 60px;
            margin-bottom: 10px;
        }
        .upload-section:hover {
            border-color: #18385e;
        }
        .btn {
            background-color: #18385e;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #122a47;
            transform: scale(1.03);
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        .preview img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selfie Upload</h1>
        <p>Please upload a selfie for verification.</p>
        <div class="upload-section" onclick="document.getElementById('selfieFile').click()">
            <img src="https://cdn-icons-png.flaticon.com/512/833/833281.png" alt="Upload Icon" onerror="this.style.display='none'">
            <p>Click here to upload or drag and drop your selfie</p>
        </div>
        <input id="selfieFile" type="file" accept="image/*" style="display: none;">
        <div class="preview" id="previewContainer">
            <img id="previewImg" alt="Selfie Preview" style="display: none;">
        </div>
        <button id="uploadBtn" class="btn" disabled>Upload Selfie</button>
    </div>

    <script>
        const selfieFile = document.getElementById('selfieFile');
        const previewImg = document.getElementById('previewImg');
        const previewContainer = document.getElementById('previewContainer');
        const uploadBtn = document.getElementById('uploadBtn');

        let fileData = null;

        selfieFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    fileData = ev.target.result;
                    previewImg.src = fileData;
                    previewImg.style.display = 'block';
                    previewContainer.style.display = 'block';
                    uploadBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        uploadBtn.addEventListener('click', () => {
            if (!fileData) return;
            alert('Selfie successfully uploaded! Redirecting...');
            setTimeout(() => {
                window.location.href = 'create-pin.html';
            }, 2000);
        });
    </script>
</body>
</html>
