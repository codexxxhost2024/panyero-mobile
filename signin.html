<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Panyero - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, #F5F5F5, #FFFFFF);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo img {
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
            object-fit: contain;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2F4F4F;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-container input {
            width: 100%;
            padding: 12px;
            border: 1px solid #CCC;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            background-color: #18385e; /* Updated primary color */
            color: #FFFFFF;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #152f54; /* Updated hover color - slightly darker shade */
        }
        .links {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .links a {
            color: #18385e; /* Updated primary color */
            text-decoration: none;
        }
        .links a:hover {
            color: #18385e; /* Updated primary color */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/panyero-bnH2OAcRwQ1p88uYc0s0rNKTdXnYsd.png" alt="Panyero E-Services Logo">
        </div>
        <h1>Sign In</h1>
        <p>Hi! Welcome back, you've been missed</p>
        <form id="signinForm">
            <div class="input-container">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="links">
            <a href="reset.html">Forgot Password?</a><br>
            <a href="signup.html">Don't have an account? Create Account</a>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTsjYZNWFfZOESP-2QQfbD7jc5fG9FJdc",
            authDomain: "explore-malaysia-6d28d.firebaseapp.com",
            projectId: "explore-malaysia-6d28d",
            storageBucket: "explore-malaysia-6d28d.appspot.com",
            messagingSenderId: "869053244601",
            appId: "1:869053244601:web:29ad09ff454b43230be768",
            measurementId: "G-5XJK1H7KWX",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('signinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert('Sign In Successful!');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
